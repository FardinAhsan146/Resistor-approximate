<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resistor Approximator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>RESISTOR APPROXIMATOR</h1>

        <div class="mainWrapper">
            <div class="inputFields">
                <label>Component Values</label>
                <input type="text" id="components" />

                <label>Target</label>
                <input type="number" id="target" />

                <label>Configuration</label>
                <select id="configs">
                    <option value="s">s</option>
                    <option value="p">p</option>
                </select>

                <label>Tolerance</label>
                <input type="number" id="tolerance" />

                <label>Component</label>
                <select id="component">
                    <option value="r/i">r/i</option>
                    <option value="c">c</option>
                </select>

                <button onclick="getSolver()">SUBMIT</button>

                <label>OUTPUT</label>
                <div id="output"></div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
